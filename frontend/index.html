<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Study Planner</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <button id="darkModeToggle" class="dark-toggle" title="Toggle dark mode">ðŸŒ™</button>
    <div id="quote" class="quote"></div>
    <div id="app">
      <h1>Study Planner</h1>
      <div class="input-group">
        <input type="text" id="taskInput" placeholder="Add a task...">
        <input type="date" id="dueDateInput" title="Due date (optional)">
        <button onclick="addTask()">Add</button>
      </div>
      <div id="counters" class="counters"></div>
      <ul id="taskList" class="task-list"></ul>
      <div class="completed-section">
        <h2>Completed Tasks</h2>
        <button id="clearCompletedBtn" onclick="clearCompletedTasks()">Clear All Completed</button>
        <ul id="completedList" class="completed-list"></ul>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
